  <div id="loginModal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="login-container">
      <div class="login-form">
        <img class="login-icon" src="img/ph--user.png" alt="Login Icon" />
        <p class="login-title">Login</p>
        <div class="input-group">
          <input type="email" class="input-field" placeholder="Ingrese email" />
        </div>
        <div class="input-group">
          <input type="password" class="input-field" placeholder="Ingrese contraseña" />
        </div>
        <button class="login-button">Entrar</button>
        <p class="extra-option underline">Registrarse</p>
        <div class="radio-option">
          <input type="radio" name="remember" id="remember" />
          <label for="remember">Recordar usuario</label>
        </div>
        <p class="extra-option underline">Recuperar contraseña</p>
        <img class="close-icon" src="img/teenyicons--x-outline.png" alt="Close Icon" onclick="closeModal('loginModal')" />
      </div>
    </div>
  </div>
  
  <div id="registerModal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="register-container">
      <p class="register-title">Registro</p>
      <div class="input-group">
        <input type="email" class="input-field" placeholder="Ingrese email" />
      </div>
      <div class="input-group">
        <input type="text" class="input-field" placeholder="Ingrese nombre y apellido" />
      </div>
      <div class="input-group">
        <input type="password" class="input-field" placeholder="Ingrese contraseña" />
      </div>
      <div class="input-group">
        <input type="password" class="input-field" placeholder="Confirmar contraseña" />
      </div>
      <button class="register-button">Registrarme</button>
      <img class="close-icon" src="img/teenyicons--x-outline.png" alt="Close Icon" onclick="closeModal('registerModal')" />
    </div>
  </div>

  <script src="index.js"></script>
  </body>
