      <div class="order-details-container">
        <!-- Los productos se cargarán dinámicamente aquí -->
      </div>
      <div class="order-total-container">
      <div class="order-total-divider"></div>
      <div class="order-summary">
        <p class="order-label">Total:</p>
        <p class="order-total">$0</p>
      </div>
      <div class="order-summary">
        <p class="order-label">Cambio de:</p>
        <input class="order-input" type="text">
      </div>
    </div>

      <div class="coupon-container">
        <p class="coupon-title">Cupón descuento</p>
        <div class="coupon-content">
          <input class="coupon-input" type="text" placeholder="Ingrese cupón">
          <button class="verify-button">Verificar</button>
        </div>
      </div>
      
      <div class="delivery-container">
        <p class="delivery-title">Entrega del pedido</p>
        <div class="delivery-options">
          <label class="delivery-option">
            <input type="radio" name="delivery" value="local" class="radio-input" checked>
            <span class="custom-radio"></span>
            Retiro en el local
          </label>
          <label class="delivery-option">
            <input type="radio" name="delivery" value="home" class="radio-input">
            <span class="custom-radio"></span>
            Dirección de la casa
          </label>
        </div>
        <button class="add-address-button">Agregar Dirección</button>
      </div>
      
      <div class="payment-container">
        <p class="payment-title">Medios de pago</p>
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" name="payment" value="cash" class="radio-input" checked>
            <span class="custom-radio"></span>
            Efectivo
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="pos" class="radio-input">
            <span class="custom-radio"></span>
            Enviar Pos
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="mercado-pago" class="radio-input">
            <span class="custom-radio"></span>
            Mercado Pago
          </label>
        </div>
      </div>

      <div class="clarifications-container">
        <p class="clarifications-title">Aclaraciones</p>
        <textarea class="clarifications-textbox" placeholder="Escribe aquí tus aclaraciones..."></textarea>
      </div>

      <div class="confirm-button-container">
        <button class="confirm-button" onclick="placeOrder()">Confirmar Pedido</button>
      </div>




      
      <div id="loginModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="login-container">
          <div class="login-form">
            <img class="login-icon" src="img/ph--user.png" alt="Login Icon" />
            <p class="login-title">Login</p>
            <div class="input-group">
              <input type="email" class="input-field" placeholder="Ingrese email" />
            </div>
            <div class="input-group">
              <input type="password" class="input-field" placeholder="Ingrese contraseña" />
            </div>
            <button class="login-button">Entrar</button>
            <p class="extra-option underline">Registrarse</p>
            <div class="radio-option">
              <input type="radio" name="remember" id="remember" />
              <label for="remember">Recordar usuario</label>
            </div>
            <p class="extra-option underline">Recuperar contraseña</p>
            <img class="close-icon" src="img/teenyicons--x-outline.png" alt="Close Icon" onclick="closeModal('loginModal')" />
          </div>
        </div>
      </div>
      
      <div id="registerModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="register-container">
          <p class="register-title">Registro</p>
          <div class="input-group">
            <input type="email" class="input-field" placeholder="Ingrese email" />
          </div>
          <div class="input-group">
            <input type="text" class="input-field" placeholder="Ingrese nombre y apellido" />
          </div>
          <div class="input-group">
            <input type="password" class="input-field" placeholder="Ingrese contraseña" />
          </div>
          <div class="input-group">
            <input type="password" class="input-field" placeholder="Confirmar contraseña" />
          </div>
          <button class="register-button">Registrarme</button>
          <img class="close-icon" src="img/teenyicons--x-outline.png" alt="Close Icon" onclick="closeModal('registerModal')" />
        </div>
      </div>

      <script src="carrito.js"></script>
      <script src="index.js"></script>
</body>
